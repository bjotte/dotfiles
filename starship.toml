[username]
style_user = "green bold"
style_root = "red bold"
format = "user: [$user]($style) "
disabled = false
show_always = true

[python]
# Only use the `python3` binary to get the version.
python_binary = "python3"

[time]
disabled = false
format = '🕙[\[ $time \]]($style) '
time_format = "%T"
utc_time_offset = "1"

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[[battery.display]]  # "bold red" style when capacity is between 0% and 10%
threshold = 10
style = "bold red"

[[battery.display]]  # "bold yellow" style when capacity is between 10% and 30%
threshold = 50
style = "bold yellow"

[[battery.display]]  # "bold red" style when capacity is between 0% and 10%
threshold = 70
style = "bold cyan"

[[battery.display]]  # "bold yellow" style when capacity is between 10% and 30%
threshold = 100
style = "bold green"



[username]
style_user = "green bold"
style_root = "red bold"
format = "user: [$user]($style) "
disabled = false
show_always = true

[directory]
truncation_length = 8
truncate_to_repo = true
truncation_symbol = "…/"
home_symbol = "~"
read_only = "🔒"
read_only_style = "red"


[python]
# Only use the `python3` binary to get the version.
python_binary = "python3"

[time]
disabled = false
format = '🕙[\[ $time \]]($style) '
time_format = "%T"
utc_time_offset = "1"

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[[battery.display]]  # "bold red" style when capacity is between 0% and 10%
threshold = 10
style = "bold red"

[[battery.display]]  # "bold yellow" style when capacity is between 10% and 50%
threshold = 50
style = "bold yellow"

[[battery.display]]  # "bold cyan" style when capacity is between 50% and 70%
threshold = 70
style = "bold cyan"

[[battery.display]]  # "bold green" style when capacity is between 70% and 101%
threshold = 101
style = "bold green"

[git_branch]
style = "bold purple"

